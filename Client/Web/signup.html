<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="signup.css">
    <title>회원가입</title>
    <script>
        function updateEmailDomain() {
            const emailDomainSelect = document.querySelector('select[name="emailaddr"]');
            const emailDomainInput = document.querySelector('input[name="email_dns"]');
            emailDomainInput.value = emailDomainSelect.value;
        }
    </script>
</head>
<body>
    <div class="background"></div>
    <h1>VOYAGE<br>CONNECT</h1>
    <div class="container">
        <h2>회원가입</h2>
        <table>
        <form name="write_form_member" method="post">
                <tr height="327px">
                    <td colspan="2" valign="top">
                        <!---------------------내용시작------------------>
                        <table width="940" style="padding:5px 0;">
                            <tr>
                                <th>아이디</th>
                                <td>
                                    <input type="text" name="mbid">
                                </td>
                            </tr>
                            <tr>
                                <th>비밀번호</th>
                                <td>
                                    <input type="password" name="mbpw"> (영문/숫자포함 8자 이상)
                                </td>
                            </tr>
                            <tr>
                                <th>비밀번호 확인</th>
                                <td><input type="password" name="mbpw_re"></td>
                            </tr>
                            <tr>
                                <th>이메일</th>
                                <td class="input-group">
                                    <input type="text" name="email" placeholder="이메일 입력">
                                    <span>@</span>
                                    <input type="text" name="email_dns" placeholder="도메인 입력">
                                    <select name="emailaddr" onchange="updateEmailDomain()">
                                        <option value="">직접입력</option>
                                        <option value="naver.com">naver.com</option>
                                        <option value="gmail.com">gmail.com</option>
                                        <option value="daum.net">daum.net</option>
                                        <option value="nate.com">nate.com</option>
                                        <option value="empal.com">empal.com</option>
                                        <option value="hanmail.net">hanmail.net</option>
                                        <option value="msn.com">msn.com</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <th>핸드폰 번호</th>
                                <td class="input-group">
                                    <input type="text" name="tel_h1">
                                    <span>-</span> 
                                    <input type="text" name="tel_h2_1">
                                    <span>-</span> 
                                    <input type="text" name="tel_h2_2">
                                </td>
                            </tr>
                        </table>
                        <!--테이블 끝-->
                    </td>
                    </table>
                </tr>
                <tr>
                    <td colspan="2" id="member_button">
                        <div class="button-container"> <!-- 버튼을 감싸는 div 추가 -->
                            <button type="submit">회원가입</button>
                            <button type="button" onclick="location.href='index.html'">취소</button>
                        </div>
                    </td>
                </tr>
            </table>        
        </form>
    </div>
</body>
</html>
